<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>StrongEyes - Login</title>
    <link rel="stylesheet" href="../estilo/login.css">
    <link rel="shortcut icon" href="imagens/bts-logo.png" type="image/x-icon">
    <script src="../js/login.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light barra">
        <a href="#" class="navbar-brand"><img src="../imagens/Strong-Eyes.ico" alt="Logo StrongEyes" width="50"></img></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#textoNavbar" aria-controls="textoNavbar"
        aria-expanded="false" aria-label="Alternar Navegação">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="textoNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">Início</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">Entrar</a>
                </li>
                <li class="nav-item">
                    <a href="inscricao.html" class="nav-link">Cadastre-se</a>
                </li>
            </ul>

            <img src="../imagens/lupa.png" alt="" width="35" style="margin-right: 5px;">
            <form role="search">
                <input style="opacity: 0.5; text-align: center; width: 100px;" class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
            </form>
            <span class="navbar-text"><a href="desenvolvedores.html"><img src="../imagens/dev.png" alt="desenvolvedores" width="45px"></a></span>
        </div>
    </nav>

    <div id="login">
        <h3 class="text-center pt-5" id="cadastrotxt" style="color: #65379B;">Seja Bem-vindo de volta ao Strong Eyes</h3>
        
        <div class="container">
            <div id="login-row" class="justify-content-center align items center row">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center" style="color: #65379B;">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-black">E-mail:</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Digite seu e-mail">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-black">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="remember-me" class="text-black">
                                            <span>
                                                <input type="checkbox" name="remember-me" id="remember-me">
                                            </span>
                                            <span>Lembre-me</span>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="inscricao.html">Registro</a>
                                    </div>
                                </div>
                                <br>
                                <input onclick="login()" type="button" name="submit" class="btn btn-success btn-md mt-1" value="Enviar" id="envio">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
