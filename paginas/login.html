<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>StrongEyes</title>
    <link rel="stylesheet" href="../estilo/login.css">
    <link rel="shortcut icon" href="imagens/bts-logo.png" type="image/x-icon">
    <script src="../js/login.js"></script>
</head>
<body>
    <h1>Strong Eyes</h1>

    <div id="login">
        <h3 class="text-center pt-5 text-success" id="cadastrotxt">Entrar!</h3>
        
        <div class="container">
            <div id="login-row" class="justify-content-center align items center row">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-black">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-black">E-mail:</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Digite seu e-mail">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-black">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="remember-me" class="text-black">
                                            <span>
                                                <input type="checkbox" name="remember-me" id="remember-me">
                                            </span>
                                            <span>Lembre-me</span>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="inscricao.html">Registro</a>
                                    </div>
                                </div>
                                <br>
                                <input onclick="login()" type="button" name="submit" class="btn btn-success btn-md mt-1" value="Enviar" id="envio">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
